apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohyes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ohyes
  template:
    metadata:
      labels:
        app: ohyes
    spec:
      containers:
      - image: okteto.dev/ohyes:latest
        name: ohyes
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "$ProxySite"
        - name: Vless_UUID
          value: "ea33a238-c64b-4dae-ae78-21576bee814d"
        - name: Vless_Path
          value: "/ohyess"
        - name: Vmess_UUID
          value: "ea33a238-c64b-4dae-ae78-21576bee814d"
        - name: Vmess_Path
          value: "/ohmess"
        - name: Share_Path
          value: "/share233"
