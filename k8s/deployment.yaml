apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohyes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ohyes
  template:
    metadata:
      labels:
        app: ohyes
    spec:
      containers:
      - image: okteto.dev/ohyes:latest
        name: ohyes
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "music.163.com"
        - name: Vless_UUID
          value: "eab2b090-dc4e-48cd-978b-ff55f1947301"
        - name: Vless_Path
          value: "/ohyess"
        - name: Vmess_UUID
          value: "eab2b090-dc4e-48cd-978b-ff55f1947301"
        - name: Vmess_Path
          value: "/ohmess"
        - name: Share_Path
          value: "/share233"
